<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="/static/thumbnail.jpg" type="image/x-icon">
<link rel="stylesheet" href="/static/css/style.css" id="main-styles-link">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
        {% if messages %}
        <div class="toast-container">
            {% for message in messages %}
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
      <div class="toast-{% if message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% else %}error{% endif %}">
    <div class="toast-header">
      <strong class="mr-auto">Уведомление</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
        {{message}}
    </div>
    </div>
  </div>
   {% endfor %}
</div>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
